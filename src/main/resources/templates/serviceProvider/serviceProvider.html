<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <section>
        <th:block class="float-end" th:if="${session.isEmpty()}">
            <div id="login">
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12">
                                <form id="login-form" class="form" th:action="@{/signin}"
                                    method="post">
                                    <h3 class="text-center text-info">Login</h3>
                                    <div class="form-group">
                                        <label for="username" class="text-info">Username:</label><br>
                                        <input type="text" required id="username" name="username" class="form-control" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="text-info">Password:</label><br>
                                        <input type="password" name="password" id="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input
                                                    id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                    </div>
                                    <div id="register-link" class="text-right">
                                        <a href="/signup" class="text-info">Register here</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </th:block>

        <th:block th:if="${session.sessionObj}">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end"> 
                <p th:text="${session.sessionObj.message}" class="p-2"> 
                    
                </p> 
                <!-- <span class="p-2"><button class="btn btn-primary" onclick="window.location.href='/logout'">Logout</button></span> -->
            </div>
            
            <input type="hidden" id="loggedInUserId" th:value="${session.sessionObj.userId}" />
            
            <div th:replace="/serviceProvider/vehicleListDataTable.html"></div>
            <!-- <th:block th:text="${@session.removeAttribute('message')}"></th:block> -->
        </th:block>

    </section>

</body>

</html>
